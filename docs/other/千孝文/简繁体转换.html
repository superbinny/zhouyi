<script>
function convertSimplifiedToTraditional(text) {
    // 使用zhuyin库进行转换
    return zhuyin.toTraditional(text);
}
</script>

<textarea id="textInput" rows="4" cols="50"></textarea>
<button onclick="convertText()">转换</button>
<div id="output"></div>

<script>
function convertText() {
    var inputText = document.getElementById('textInput').value;
    var convertedText = convertSimplifiedToTraditional(inputText);
    document.getElementById('output').innerText = convertedText;
}
</script>
